<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MY PROFILE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/lenis@1.3.4/dist/lenis.css"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
    <script src="https://unpkg.com/lenis@1.3.4/dist/lenis.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ancizar+Sans:ital,wght@0,100..1000;1,100..1000&family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend+Deca:wght@100..900&family=Lexend:wght@100..900&family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section
      class="bg-[#0f0f0f] text-white py-10 px-5 max-w-3xl mx-auto rounded-2xl shadow-lg"
    >
      <h2 class="text-2xl font-semibold mb-6 text-green-500">Languages</h2>

      <div class="flex justify-around flex-wrap gap-8">
        <!-- Circle 1 -->
        <div class="flex flex-col items-center">
          <div class="relative w-24 h-24">
            <svg class="w-full h-full transform -rotate-90">
              <circle
                class="text-gray-800"
                stroke-width="10"
                stroke="currentColor"
                fill="transparent"
                r="42"
                cx="50%"
                cy="50%"
              />
              <circle
                class="text-green-600"
                stroke-width="10"
                stroke-linecap="round"
                stroke="currentColor"
                fill="transparent"
                r="42"
                cx="50%"
                cy="50%"
                stroke-dasharray="264"
                stroke-dashoffset="calc(264 - (264 * 98) / 100)"
              />
            </svg>
            <span
              class="absolute inset-0 flex items-center justify-center text-lg font-semibold"
              >98%</span
            >
          </div>
          <p class="mt-2 text-sm">Indonesian</p>
        </div>

        <!-- Circle 2 -->
        <div class="flex flex-col items-center">
          <div class="relative w-24 h-24">
            <svg class="w-full h-full transform -rotate-90">
              <circle
                class="text-gray-800"
                stroke-width="10"
                stroke="currentColor"
                fill="transparent"
                r="42"
                cx="50%"
                cy="50%"
              />
              <circle
                class="text-green-600"
                stroke-width="10"
                stroke-linecap="round"
                stroke="currentColor"
                fill="transparent"
                r="42"
                cx="50%"
                cy="50%"
                stroke-dasharray="264"
                stroke-dashoffset="calc(264 - (264 * 88) / 100)"
              />
            </svg>
            <span
              class="absolute inset-0 flex items-center justify-center text-lg font-semibold"
              >88%</span
            >
          </div>
          <p class="mt-2 text-sm">English</p>
        </div>
      </div>
    </section>

    <section class="bg-[#0f0f0f] text-white py-10 px-5 max-w-3xl mx-auto rounded-2xl shadow-lg">
  <h2 class="text-2xl font-semibold mb-6 text-green-500">Skills & Competencies</h2>

  <!-- Skill Item -->
  <div class="space-y-6">
    <!-- Frontend -->
    <div>
      <div class="flex justify-between mb-1">
        <span>Frontend Development</span>
        <span>96%</span>
      </div>
      <div class="w-full bg-gray-800 rounded-full h-2.5">
        <div class="bg-green-600 h-2.5 rounded-full transition-all duration-1000 ease-out" style="width: 96%"></div>
      </div>
    </div>

    <!-- Backend -->
    <div>
      <div class="flex justify-between mb-1">
        <span>Backend Development</span>
        <span>67%</span>
      </div>
      <div class="w-full bg-gray-800 rounded-full h-2.5">
        <div class="bg-green-600 h-2.5 rounded-full transition-all duration-1000 ease-out" style="width: 67%"></div>
      </div>
    </div>

    <!-- REST APIs -->
    <div>
      <div class="flex justify-between mb-1">
        <span>REST APIs</span>
        <span>94%</span>
      </div>
      <div class="w-full bg-gray-800 rounded-full h-2.5">
        <div class="bg-green-600 h-2.5 rounded-full transition-all duration-1000 ease-out" style="width: 94%"></div>
      </div>
    </div>

    <!-- UI/UX Design -->
    <div>
      <div class="flex justify-between mb-1">
        <span>Designing (UI/UX)</span>
        <span>66%</span>
      </div>
      <div class="w-full bg-gray-700 rounded-full h-2.5">
        <div class="bg-green-600 h-2.5 rounded-full transition-all duration-1000 ease-out" style="width: 66%"></div>
      </div>
    </div>
  </div>
</section>

  </body>
</html>
